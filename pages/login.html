<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiveSync - Log In</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Fira+Mono:wght@400;500;700&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2 class="form-title">Log In</h2>
            <p class="register-link">New here? <a href="#">Register</a></p>
            
            <form>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="E-mail Address" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                
                <button type="submit" class="btn-submit">Log In</button>
            </form>
        </div>
        
        <div class="right-panel">
            <h1 class="brand">GIVESYNC</h1>
            <p class="quote">"Service to others is the rent you pay for your room here on earth." - Muhammad Ali</p>
        </div>
    </div>
</body>
</html>
